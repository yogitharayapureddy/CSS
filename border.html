<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Border</title>
	<style >
		p
		{
			border-style:solid;
			border-width: 5px;
			border-color: red green blueviolet yellowgreen;
			border-top-style: dotted;
			border-bottom-style: ridge;
			
			border: 2px solid khaki;
			border-radius:50%;
			height: 100px;
			width:100px;
		}
		
	</style>
</head>
<body>
<p></p>



</body>
