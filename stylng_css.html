	}

	<h3>Inline Styling</h3>
	<p style="color:firebrick;background-color:lavenderblush;font-size: 40px;">This is a inline styling tag in CSS</p>

	<p class="ab">This is internal Class selector styling tag in CSS</p>

	<p class ="cd">This is external styling tag in CSS</p>
